<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesIndex.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="bullet star">
        <img src="./images/icon-star.svg" alt="star">
      </div>
    </header>
    <main>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <section class="numbering">
        <button class="bullet one" id="btn1">1</button>
        <button class="bullet two" id="btn2">2</button>
        <button class="bullet three" id="btn3">3</button>
        <button class="bullet four" id="btn4">4</button>
        <button class="bullet five" id="btn5">5</button>
      </section>
      <button id="myBtn" type="submit" onClick="parent.location='confirmation.html'">SUBMIT</button>
    </main>
  </div>
  <script type="text/javascript" src="appIndex.js"></script>
</body>

</html>
